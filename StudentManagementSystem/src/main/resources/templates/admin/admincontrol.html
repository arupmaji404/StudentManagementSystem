
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Admins</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
	<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet" />
</head>
<body>
	<div th:insert="navbar :: navbar"></div>
	<div class="text-center m-2">
		<a th:href="@{/admin/addAdminForm}" class="btn btn-info mb-2">Add Admin</a>
	</div>
	<table class="table table-bordered table-striped">
		<thead>
			<tr class = "text-center">
				<th>Id</th>
				<th>Name</th>
				<th>Email</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${admins.empty}">
				<td colspan="4">No Users Available</td>
			</tr>
			<tr th:each="admin : ${admins}" class = " text-center">
				<td><span th:text="${admin.id}"> Id </span></td>
				<td><span th:text="${admin.name}"> Name </span></td>
				<td><span th:text="${admin.email}"> Email </span></td>
				<td><a th:href="@{/admin/showAdminUpdateForm(adminId=${admin.id})}"
					class="btn btn-info">Update</a> <a
					th:href="@{/admin/deleteAdmin(adminId=${admin.id})}"
					class="btn btn-danger m1-2">Delete</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
