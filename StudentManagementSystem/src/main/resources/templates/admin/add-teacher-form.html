<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>SMS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-3">
      <div class="container mt-5">
        <div class="card" style="width: 55rem">
          <div class="card-header text-center bg-info">
            <h3>Teacher Registration Form</h3>
          </div>
          <div class="card-body">
            <form
              th:action="@{/admin/addTeacher}"
              method="post"
              th:object="${teacher}"
            >
              <div class="form-group">
                <label for="exampleInputEmail1">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  th:field="*{name}"
                />
              </div>
              <div class="form-group">
                <label for="exampleInput Password1">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput Password1"
                  th:field="*{email}"
                />
              </div>

              <div class="form-group">
                <label for="exampleInput Password1">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput Password1"
                  name="password"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  th:field="*{address}"
                />
              </div>
              <div class="form-group">
                <label for="exampleInput Password1">Qualification</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput Password1"
                  th:field="*{qualification}"
                />
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  th:field="*{subject}"
                />
              </div>
              <div class="form-group">
                <label for="exampleInput Password1">Her Class</label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInput Password1"
                  th:field="*{herClass}"
                />
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
